<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="4.53" 
      numOctaves="3" 
      stitchTiles="stitch" />
    <feComponentTransfer>
      <feFuncR type="discrete" tableValues="0 0" />
      <feFuncG type="discrete" tableValues="0 0" />
      <feFuncB type="discrete" tableValues="0 0" />
    </feComponentTransfer>
  </filter>
  
  <rect width="100%" height="100%" filter="url(#noiseFilter)" fill="transparent" opacity="40%" />
</svg>